  <style>
    .ext_QuickPaste_form input {
      display: none;
    }
    .ext_QuickPaste_form svg {
      height: 50px;
      fill: rgb(31, 30, 30);
    }
    .ext_QuickPaste_form_texts {
      font-family: sans-serif;
      color: #222; 
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 10px;
      margin-top: 0;
      z-index: 2147483647 !important;
    }
    .ext_QuickPaste_form_texts p {
      font-size: 1.1em;
      margin: 6px 0;
      line-height: 1.4;
    }
    .ext_QuickPaste_form {
      font-family: sans-serif;
      width: max-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 20px 40px;
      border-radius: 32px;
      border: 2px dashed #4e4e4e;
      transition: background 0.2s;
      background-color: #ffffff;
     /* box-shadow: 0px 0px 200px -50px rgba(0, 0, 0, 0.719);*/
      z-index: 2147483647 !important;
    }
    .ext_QuickPaste_form_browse {
      background-color: #333;
      padding: 5px 15px;
      border-radius: 10px;
      color: white;
      transition: all 0.3s;
      z-index: 2147483647 !important;
    }
    .ext_QuickPaste_form_browse:hover {
      background-color: rgb(92, 92, 92);
      transition: background-color 0.4s ease;
    }
    /* Ensure pointer cursor on dragover overlay */
    .dragover {
      background-color: rgba(224, 231, 255, 0.95) !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 2147483647 !important;
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
      border-radius: 0 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      box-shadow: none !important;
      cursor: pointer !important;
    }
    
    .dragover .ext_QuickPaste_ctrlv,
    .dragover svg,
    .dragover .ext_QuickPaste_form_browse {
      display: none !important;
    }
    
    .dragover #ext_QuickPaste_form_drop {
      display: block;
      font-size: 1.5em !important;
      font-weight: bold;
      color: #3b82f6;
      margin: 0;
      padding: 40px 80px;
    }
    .ext_QuickPaste_form,
    .ext_QuickPaste_form *,
    label.ext_QuickPaste_form,
    label.ext_QuickPaste_form * {
      cursor: pointer !important;
    }
</style>
